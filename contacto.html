    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principÃ¡l contacto" />
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

      <form action="">
        <fieldset>
          <legend>Informacion Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Correo electronico"
            required
          />

          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" required placeholder="Tu telefono" />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
        </fieldset>
        <fieldset>
          <legend>Informacion sobre la propiedad</legend>

          <label for="opciones">Vende o Compra</label>
          <select id="opciones">
            <option value="Seleccione" selected disabled>--Seleccione--</option>
            <option value="compra">Compra</option>
            <option value="vende">Vende</option>
          </select>

          <label for="presupuesto">Presupuesto:</label>
          <input type="number" id="cantidad" min="0" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="tel">Telefono</label>
            <input type="radio" name="contacto" value="telefono" id="tel" />

            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>

          <p>Si eligio Telefono, eliga la fecha y hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" />
        </fieldset>

        <input type="submit" class="boton boton-verde" value="Enviar" />
      </form>
    </main>
